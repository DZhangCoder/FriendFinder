<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <!-- link to Bootstrap CSS and Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .jumbotron {
      text-align: center;
    }

    body {
      margin-left: 10%;
      margin-right: 10%;
      /* font-family: 'Open Sans', sans-serif; */
    }

    .btn {
      margin-top: 15px;
      /* padding: 15px;  */
    }

    .survey_btn {
      width: 100%;
    }
  </style>
</head>

<body>
  <br>
  <h2>Survey Questions</h2>
  <hr>
  <!-- form -->
  <form>
    <div class="form-group">
      <h4>About You</h4>
      <label for="name">Name (Required)</label>
      <input type="name" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="photo">Link to Photo Image (Required)</label>
      <input type="photo" class="form-control" id="photo" placeholder="Enter the link to your photo image">
    </div>
    <hr>
    <div class="form-group">
      <h4>Question 1</h4>
      <label>Your mind is always buzzing with unexplored ideas and plans.
      </label>
      <select class="form-control" id="exampleFormControlSelect1" placeholder="Enter your name">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 2</h4>
      <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 3</h4>
      <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some
        pressure.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 4</h4>
      <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 5</h4>
      <label for="exampleFormControlSelect1">People can rarely upset you.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 6</h4>
      <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 7</h4>
      <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s
        sensitivities.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 8</h4>
      <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 9</h4>
      <label for="exampleFormControlSelect1">You think that everyone’s views should be respected regardless of whether
        they are supported by facts or not.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h4>Question 10</h4>
      <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of people.
      </label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1 (Strongly disagree)</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 (Strongly agree)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary survey_btn"><i class="fas fa-check-circle"></i> Submit</button>
  </form>

</body>

</html>
